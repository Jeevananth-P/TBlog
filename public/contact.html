<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelBlog</title>
   
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-section {
            text-align: center;
            margin-bottom: 40px;
        }

        h1,a{
            font-size: 48px;
            margin-bottom: 20px;
            padding: 10px;
            color: white;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        p {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 110px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: auto;
            height: 20px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        .contact-links {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .contact-links a {
            margin: 0 10px;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }

        .social-icon{
            font-size: 300%;
        }

    </style>
</head>

<body background="./images/travel.jpg">

    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Feel free to reach out to us through the following channels:</p>
            <div class="contact-links">
                <a href="mailto:info@travelblog.com"><i class="social-icon fas fa-envelope"></i></a>
                <a href="tel:+919566830591"><i class="social-icon fas fa-phone"></i></a>
                <a href="https://www.linkedin.com/company/travelblog"><i class="social-icon fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/travelblog"><i class="social-icon fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/travelblog"><i class="social-icon fab fa-facebook-f"></i></a>
            </div>
        </div>
    </section>

    <footer>
        <div>
            <p>&copy; 2023 TBlog. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
